name: Swift Unit Tests

on:
  pull_request:
    branches:
      - main
      - develop
    push:
      branches:
        - main
        - develop
      tags:
        - '*' # Push events to every tag

jobs:
  swift_tests_latest:
    name: Latest Swift (6.1)
    runs-on: macos-15
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.3"
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: .build
          key: macos-latest-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            macos-latest-tests-spm-
      - name: Build
        run: swift build
      - name: Run tests
        run: swift test
  swift_tests_600:
    name: Swift 6.0
    runs-on: macos-15
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.0"
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: .build
          key: macos-latest-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            macos-600-tests-spm-
      - name: Build
        run: swift build
      - name: Run tests
        run: swift test
  swift_tests_510:
    name: Swift 5.10
    runs-on: macos-14
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.0"
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: .build
          key: macos-14-swift-510-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            macos-14-swift-510-tests-spm-
      - name: Build
        run: swift build
      - name: Run tests
        run: swift test
  swift_tests_legacy:
    name: Swift ${{ matrix.swift }}
    strategy:
      matrix:
        os: [macos-13]
        swift: ["5.9", "5.8"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: swift-actions/setup-swift@v1
        with:
          swift-version: ${{ matrix.swift }}
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "14.3.1"
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: .build
          key: ${{ matrix.os }}-${{ matrix.swift }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ matrix.os }}-tests-spm-
      - name: Build
        run: swift build
      - name: Run tests
        run: swift test